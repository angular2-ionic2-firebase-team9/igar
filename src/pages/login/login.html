<ion-content padding>
  <div id="login-container">
    <ion-list padding>
      <ion-item>
        <ion-input type="text" [(ngModel)]="email" placeholder="Email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="password" [(ngModel)]="password" placeholder="Password"></ion-input>
      </ion-item>
    </ion-list>

    <div padding>
      <button ion-button full color="secondary" block (click)="login()">Login</button>
    </div>

    <div id="register" (click)="register()">Register Now!</div>
  </div>
</ion-content>
