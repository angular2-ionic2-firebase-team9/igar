<ion-content padding>
  <div id="login-container" >
    <form padding #f="ngForm" novalidate (ngSubmit)="login(f.value, f.valid)">
      <ion-item>
        <ion-input type="text" [(ngModel)]="email" name="email" placeholder="Email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="password" [(ngModel)]="password" name="password" placeholder="Password"></ion-input>
      </ion-item>


      <div padding>
        <button ion-button full color="secondary" block>Login</button>
      </div>

      <div id="register" (click)="register()">Signup Now!</div>
    </form>
  </div>
</ion-content>
