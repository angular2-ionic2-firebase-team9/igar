<ion-header>

  <ion-navbar>
    <ion-title>Todo생성</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #sendRef="ngForm">
    <div class="em-list">
      <ion-list>
        <ion-item>
          <!--<ion-icon name="em-icon-question" color="primary">-->
          <!--</ion-icon>-->
          <ion-label>제목</ion-label>
          <ion-input type="text" ngModel #titleRef="ngModel" name="title"
                     required></ion-input>
        </ion-item>
        <ion-item>
          <ion-textarea rows="6" ngModel name="content"
                        placeholder="문의내용을 작성해주세요." required>
          </ion-textarea>
        </ion-item>
        <ion-item>
          <ion-label>카테고리</ion-label>
          <ion-select ngModel #titleRef="ngModel" name="categoryId">
            <ion-option *ngFor="let c of categories" value = "c.id">{{c.name}}</ion-option>
          </ion-select>
        </ion-item>
      </ion-list>
    </div>
  </form>
  <button ion-button color="accent" [disabled]="sendRef.invalid" (click)="createTodo(sendRef.value)" full block>
    생성
  </button>
</ion-content>
