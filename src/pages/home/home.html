<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Category</ion-title>
  </ion-navbar>
</ion-header>



<ion-content padding>
  <ion-list no-lines>
    <button ion-item *ngFor="let category of categories" (click)="itemSelected(category)">
      {{ category.name }}
    </button>
  </ion-list>
</ion-content>
