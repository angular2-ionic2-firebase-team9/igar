<ion-content padding>
  <div id="signup-container">
    <ion-list padding>
      <ion-item>
        <ion-input type="text" [(ngModel)]="email" placeholder="Email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="password" [(ngModel)]="password" placeholder="Password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" [(ngModel)]="passwordConfirm" placeholder="Confirm Password"></ion-input>
      </ion-item>
    </ion-list>

    <div padding>
      <button ion-button full block (click)="signup()">Sign Up</button>
    </div>    
  </div>
</ion-content>
