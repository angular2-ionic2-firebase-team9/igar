<ion-content padding>
  <div id="signup-container">
    <form padding #f="ngForm" novalidate (ngSubmit)="signup(f.value, f.valid)">
      <ion-item>
        <ion-input type="text" [(ngModel)]="email" name="email" placeholder="Email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" [(ngModel)]="password" name="password" placeholder="Password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" [(ngModel)]="passwordConfirm" name="passwordConfirm" placeholder="Confirm Password"></ion-input>
      </ion-item>

      <div padding>
        <button ion-button full block>Sign Up</button>
      </div>
    </form>
  </div>
</ion-content>
